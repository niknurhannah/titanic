<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function predictSurvival() {
            let pclass = document.getElementById("pclass").value;
            let sex = document.getElementById("sex").value;
            let age = document.getElementById("age").value;
            let sibsp = document.getElementById("sibsp").value;
            let parch = document.getElementById("parch").value;
            let fare = document.getElementById("fare").value;
            let embarked = document.getElementById("embarked").value;
            
            // Placeholder logic for prediction (can be replaced with a real model API call)
            let survivalChance = (pclass == "1" && sex == "female") ? 0.8 : 0.3;
            let result = survivalChance > 0.5 ? "Survived" : "Did Not Survive";
            
            document.getElementById("result").innerHTML = `<strong>Prediction:</strong> ${result}`;
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Titanic Survival Prediction</h2>
    <div class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Passenger Class:</label>
            <select id="pclass" class="form-select">
                <option value="1">First Class</option>
                <option value="2">Second Class</option>
                <option value="3">Third Class</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <select id="sex" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" min="0" max="100" value="25">
        </div>
        <div class="mb-3">
            <label class="form-label">Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" class="form-control" min="0" max="10" value="0">
        </div>
        <div class="mb-3">
            <label class="form-label">Parents/Children Aboard:</label>
            <input type="number" id="parch" class="form-control" min="0" max="10" value="0">
        </div>
        <div class="mb-3">
            <label class="form-label">Fare Paid:</label>
            <input type="number" id="fare" class="form-control" min="0" max="500" step="0.1" value="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Port of Embarkation:</label>
            <select id="embarked" class="form-select">
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="predictSurvival()">Predict</button>
        <p class="mt-3" id="result"></p>
    </div>
</body>
</html>
